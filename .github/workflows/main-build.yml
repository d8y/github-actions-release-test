name: Main-Build

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
  workflow_call:
    inputs:
      pull_request_number:
        required: true
        type: number

env:
  pull_request_number: ${{ github.event.pull_request.number }} || ${{ inputs.pull_request_number }}

jobs:
  release:
    name: release2
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      id-token: write
      contents: read

    steps:
      - run: echo 'release main'
      - run: echo ${{ env.pull_request_number }}